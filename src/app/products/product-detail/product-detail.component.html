<div class="container">
  <a class="back-link" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to products
  </a>
  
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading product...</p>
  </div>
  
  <div *ngIf="!loading && product" class="product-detail">
    <div class="product-viewer">
      <app-product-viewer [productId]="product.id"></app-product-viewer>
    </div>
    
    <div class="product-info">
      <div class="product-header">
        <h1>{{ product.name }}</h1>
        <div class="badges">
          <span class="badge badge-stock">In Stock</span>
          <span *ngIf="product.isNew" class="badge badge-new">New</span>
        </div>
        <p class="price">${{ product.price }}</p>
      </div>
      
      <div class="product-description">
        <h2>Description</h2>
        <p>{{ product.description }}</p>
      </div>
      
      <div class="product-features">
        <h2>Key Features</h2>
        <ul>
          <li *ngFor="let feature of product.features">
            <span class="feature-bullet">â€¢</span>
            <span>{{ feature }}</span>
          </li>
        </ul>
      </div>
      
      <div class="product-actions">
        <button class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          Add to Cart
        </button>
        <button class="btn btn-outline">Buy Now</button>
      </div>
    </div>
  </div>
</div>
